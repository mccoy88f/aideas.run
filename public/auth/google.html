<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIdeas - Autenticazione Google</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading">
            <div class="spinner"></div>
            <h2>Autenticazione in corso...</h2>
            <p>Completamento autenticazione Google Drive</p>
        </div>
        
        <div id="success" style="display: none;">
            <h2>‚úÖ Autenticazione Completata</h2>
            <div class="success">
                <p>Autenticazione Google Drive completata con successo!</p>
                <p>Questa finestra si chiuder√† automaticamente...</p>
            </div>
        </div>
        
        <div id="error" style="display: none;">
            <h2>‚ùå Errore di Autenticazione</h2>
            <div class="error">
                <p id="errorMessage"></p>
            </div>
            <button onclick="closeWindow()">Chiudi</button>
        </div>
    </div>

    <script>
        // Gestisce il callback di autenticazione Google OAuth (versione robusta)
        (function() {
            console.log('üîê [Google Auth] Callback caricato');
            
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            // Funzione per chiudere la finestra in modo sicuro
            function closeWindow() {
                try {
                    if (window.opener && !window.opener.closed) {
                        window.close();
                    } else {
                        // Se non c'√® opener, reindirizza alla pagina principale
                        window.location.href = '/';
                    }
                } catch (e) {
                    console.log('‚ö†Ô∏è Impossibile chiudere finestra:', e);
                    // Fallback: reindirizza alla pagina principale
                    window.location.href = '/';
                }
            }

            // Funzione per mostrare errore
            function showError(message) {
                console.error('‚ùå [Google Auth] Errore:', message);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = message;
            }

            // Funzione per mostrare successo
            function showSuccess() {
                console.log('‚úÖ [Google Auth] Successo');
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // Chiudi automaticamente dopo 2 secondi
                setTimeout(closeWindow, 2000);
            }

            // Funzione per inviare messaggio sicuro
            function sendMessageToOpener(messageData) {
                try {
                    if (window.opener && !window.opener.closed) {
                        console.log('üì§ [Google Auth] Invio messaggio:', messageData);
                        window.opener.postMessage(messageData, window.location.origin);
                        return true;
                    } else {
                        console.log('‚ö†Ô∏è [Google Auth] Opener non disponibile');
                        return false;
                    }
                } catch (e) {
                    console.error('‚ùå [Google Auth] Errore invio messaggio:', e);
                    return false;
                }
            }

            // Gestione errori OAuth
            if (error) {
                let errorMessage;
                switch (error) {
                    case 'access_denied':
                        errorMessage = 'Accesso negato dall\'utente';
                        break;
                    case 'invalid_request':
                        errorMessage = 'Richiesta non valida';
                        break;
                    case 'unauthorized_client':
                        errorMessage = 'Client non autorizzato';
                        break;
                    case 'unsupported_response_type':
                        errorMessage = 'Tipo di risposta non supportato';
                        break;
                    case 'invalid_scope':
                        errorMessage = 'Scope non valido';
                        break;
                    default:
                        errorMessage = `Errore: ${error}`;
                }
                
                // Invia messaggio di errore
                const messageSent = sendMessageToOpener({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: errorMessage
                });

                showError(errorMessage);
                
                // Se non √® possibile inviare il messaggio, chiudi dopo 5 secondi
                if (!messageSent) {
                    setTimeout(closeWindow, 5000);
                }
                return;
            }

            // Verifica presenza codice di autorizzazione
            if (!code) {
                const errorMessage = 'Codice di autorizzazione mancante';
                
                sendMessageToOpener({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: errorMessage
                });
                
                showError(errorMessage);
                return;
            }

            // Verifica state parameter
            if (!state) {
                const errorMessage = 'State parameter mancante';
                
                sendMessageToOpener({
                    type: 'GOOGLE_AUTH_ERROR',
                    error: errorMessage
                });
                
                showError(errorMessage);
                return;
            }

            // Successo: invia codice di autorizzazione
            console.log('‚úÖ [Google Auth] Codice ricevuto:', code.substring(0, 20) + '...');
            
            const messageSent = sendMessageToOpener({
                type: 'GOOGLE_AUTH_SUCCESS',
                code: code,
                state: state
            });

            if (messageSent) {
                showSuccess();
            } else {
                // Fallback: salva in sessionStorage e reindirizza
                console.log('‚ö†Ô∏è [Google Auth] Fallback: salvataggio in sessionStorage');
                
                try {
                    sessionStorage.setItem('google_auth_result', JSON.stringify({
                        type: 'GOOGLE_AUTH_SUCCESS',
                        code: code,
                        state: state,
                        timestamp: Date.now()
                    }));
                    
                    window.location.href = '/?auth=callback';
                } catch (e) {
                    console.error('‚ùå [Google Auth] Errore salvataggio fallback:', e);
                    showError('Errore di comunicazione con l\'applicazione principale');
                }
            }

        })();

        // Espone la funzione closeWindow globalmente
        window.closeWindow = function() {
            try {
                if (window.opener && !window.opener.closed) {
                    window.close();
                } else {
                    window.location.href = '/';
                }
            } catch (e) {
                console.log('‚ö†Ô∏è Impossibile chiudere finestra:', e);
                window.location.href = '/';
            }
        };
    </script>
</body>
</html>
