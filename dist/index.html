            <!-- Glow effect -->

              <feMerge>

            <path d="M-8 -10 Q-4 -8, 0 -10 Q2 -8, 4 -10"

          <!-- Lettere "AI" centrali -->

            <!-- Lettera "A" -->

                     L-6 -12
                     L-2 -3
                     L-4 -6
                     L-8 -6
                     Z
